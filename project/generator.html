<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query generator</title>
    <script src="tables.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 11pt;
        }

        /* rc = related column */
        .rc-prev {
            color: #ccc;
        }
        .rc-past {
            color: #666;
        }
        .rc-new {
            font-weight: bold;
        }

        .sql-keyword {
            color: #620;
            font-weight: bold;
        }
        .sql-star {
            color: #f50;
        }
        .sql-column {
            color: #a01;
        }
        .sql-text {
            color: #250;
        }
        .sql-number {
            color: #30f;
        }

        #page {
            display: flex;
            height: 100vh; /* Full height of the viewport */
        }
        #side {
            flex-shrink: 0;
            height: 100vh;
            min-width: 470px;
            overflow-y: auto;
            padding: 8px;
        }
        #result {
            flex-grow: 1;
            padding: 20px;
            font-family: Consolas, monospace;
        }
        #query {
            border: 1px solid #333;
            background-color: #eee;
            display: inline-block;
            padding: 20px;
        }
        #query:empty, #query_debug:empty {
            display: none;
        }
        #tables {
            margin-bottom: 1em;
        }
        #version {
            float: right;
            font-size: 0.8em;
            color: #ac8;
        }
        .clicky {
            cursor: pointer;
        }
        .active-column {
            font-weight: bold;
        }
        .btn-active {
            background-color: #ff4;
        }
        .btn-table {
            background-color: transparent;
            color: #111;
            font-weight: bold;
            padding: 2px;
            border: 0;
            font-size: 10.5pt;
        }
        .btn-table:hover {
            background-color: #ff7;
        }
        ul.table-list {
            list-style: none;
            padding: 5px;
        }
        .rc-source {
            color: #631;
        }
        li.separator {
            margin-top: 4px;
            border-top: 1px dashed #ccc;
            padding-top: 2px;
        }
    </style>
    <link rel="stylesheet" href="custom.css"/>
</head>
<body>

<div id="version"></div>
<div id="page">
    <div id="side">
        <div id="tables"></div>
        <button id="btn_reset">Reset</button>
        <button id="btn_agg" style="display: none">Aggregate</button>
    </div>
    <div id="result">
        <pre id="query"></pre>
        <div id="query_debug"></div>
    </div>
</div>

<script src="build.js"></script>
<script>

// -------------
// Configuration
// -------------

const __schema = 'nightbot_quiz';
const __aliasFn = function (tableName) {
    return __tables[tableName].alias;
};

// Show internal query object as JSON
const __debug = false;

// Show the 'âŠ†' button that *adds* a subquery to the current table. If you feel that there are too many buttons,
// you can hide this to simplify the UI. Clicking on a table name will take the current query and use it as subquery,
// which is possible in more situations than this button.
const __showWhereInButton = true;

// -------------
// End config
// -------------

const __version = 'local';
QB.Initializer.init(__version, __tables, __aliasFn, __schema, __debug, __showWhereInButton);

</script>
</body>
</html>
